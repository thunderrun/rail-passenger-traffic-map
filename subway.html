      <option value="wuxi">Wuxi</option>

    </select>
    <span style='margin-left: 32px;'>Map Mode:</span>
    <select onchange="changeMapMode(this.value)" style='margin-left: 8px; height: 22px;'>
      <option value="route">Route</option>
      <option value="data">Data</option>
      <option value="traffic">Traffic</option>
    </select>
