<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <style type="text/css">
    body,
    html,
    #container {
      height: 100%;
      margin: 0px;
    }
  </style>
  <title>amap</title>
</head>

<body>
  <div id="container" tabindex="0"></div>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.2&key=75139a7d0e35241fa3f421fbd3a2b423"></script>
  <script type="text/javascript">
    var map = new AMap.Map('container', {
      resizeEnable: true,
      zoom: 17,
      center: [118.733170,31.987911]
    });
    AMap.service(["AMap.PlaceSearch"], function () {
      var placeSearch = new AMap.PlaceSearch({
        type: '购物服务',
        city: "025",
        map: map,
      });
      //中心点坐标
      var cpoint = [118.733170,31.987911];
      placeSearch.searchNearBy('', cpoint, 1000, function (status, result) {
        console.log(result)
      });
    });
  </script>
</body>

</html>
